version: v0.0.1-alpha.0

setup:
  language:
    name: bun
    version: 1.2.1

# https://bun.sh/guides/ecosystem/elysia
build:
  target:
    machine:
      workdir: .
      steps:
        - name: "Build Elysiajs with Bun"
          command:
            - bun i
            - bun run build

run:
  name: elysiajs-example
  description: Elysiajs Example VM Deployment with dPanel
  command: ./server
  port: 3000
